<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Marker Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .datetime {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: #4facfe;
        }

        .content {
            padding: 20px;
        }

        .activity-input {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .activity-input:focus-within {
            border-color: #4facfe;
            background: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .datetime-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .datetime-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .date-input, .time-input {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .date-input input, .time-input input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            flex: 1;
            min-width: 0;
        }

        .date-input input:focus, .time-input input:focus {
            border-color: #4facfe;
        }

        .date-input label, .time-input label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
            min-width: 60px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .alarm-input, .delete-toggle-input {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .alarm-input input[type="checkbox"], .delete-toggle-input input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .alarm-input label, .delete-toggle-input label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
        }
        
        .delete-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
        }
        
        .delete-options-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .delete-past-input, .delete-by-date-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .delete-past-input input, .delete-by-date-input input {
            width: 18px;
            height: 18px;
        }

        .delete-past-input label, .delete-by-date-input label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
        }

        .date-range {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            width: 100%;
        }

        .date-range input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            flex: 1;
            min-width: 90px;
        }

        .date-range label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
            min-width: 30px;
            text-align: right;
        }

        /* Alarm popup styles */
        .alarm-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            border: 3px solid #f44336;
            min-width: 280px;
            max-width: 90vw;
            text-align: center;
            box-sizing: border-box;
        }

        .alarm-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .alarm-popup h3 {
            color: #f44336;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .alarm-popup p {
            margin-bottom: 20px;
            font-size: 1em;
            color: #333;
        }

        .alarm-popup .activity-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4facfe;
            text-align: left;
        }

        .alarm-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .alarm-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .snooze-btn {
            background: #ff9800;
            color: white;
        }

        .snooze-btn:hover {
            background: #e68900;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background: #da190b;
        }

        .textarea-container {
            margin-bottom: 15px;
        }

        .activity-text {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .activity-text:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .input-save-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .input-save-btn:first-child {
            background: #4facfe;
            color: white;
        }

        .input-save-btn:first-child:hover {
            background: #3d8bfe;
        }

        .input-save-btn:last-child {
            background: #f44336;
            color: white;
        }

        .input-save-btn:last-child:hover {
            background: #da190b;
        }

        .activities-list {
            margin-top: 20px;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-header {
            font-size: 1.2em;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 2px solid #4facfe;
        }

        .activity-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            margin-left: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
        }

        .activity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .activity-item:hover .activity-actions {
            opacity: 1;
        }

        .activity-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #2196f3;
            color: white;
        }

        .save-btn:hover {
            background: #1976d2;
            transform: scale(1.1);
        }

        .edit-btn {
            background: #4caf50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
            transform: scale(1.1);
        }

        .editing {
            border-left-color: #ff9800;
            background: #fff8e1;
        }

        .edit-form {
            margin-top: 10px;
        }

        .edit-datetime-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .edit-time-section, .edit-alarm-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .edit-time-section input[type="time"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            flex: 1;
            min-width: 120px;
        }

        .edit-time-section input[type="time"]:focus {
            border-color: #4facfe;
        }

        .edit-time-section label, .edit-alarm-section label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
        }

        .edit-alarm-section {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .edit-alarm-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
        }

        .edit-textarea-container {
            margin-bottom: 15px;
        }

        .edit-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            min-height: 80px;
            box-sizing: border-box;
        }

        .edit-form textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .save-edit-btn, .cancel-edit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .save-edit-btn {
            background: #4caf50;
            color: white;
        }

        .save-edit-btn:hover {
            background: #45a049;
        }

        .cancel-edit-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-edit-btn:hover {
            background: #5a6268;
        }

        .activity-time {
            font-weight: 600;
            color: #4facfe;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .activity-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-line;
            word-wrap: break-word;
        }

        .no-activities {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .save-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 150px;
        }

        .save-status.saved {
            background: #4caf50;
            color: white;
        }

        .save-status.saving {
            background: #ff9800;
            color: white;
        }

        .highlight {
            background: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .datetime {
                font-size: 1em;
            }

            .content {
                padding: 15px;
            }

            .activity-input {
                padding: 12px;
            }

            .datetime-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .date-input, .time-input {
                flex-direction: row;
                align-items: center;
                gap: 8px;
                min-width: auto;
            }

            .date-input input, .time-input input {
                width: auto;
                flex: 1;
            }

            .date-input label, .time-input label {
                min-width: 60px;
                flex-shrink: 0;
            }

            .control-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .alarm-input, .delete-toggle-input {
                justify-content: space-between;
                flex: none;
            }

            .delete-options {
                padding: 8px;
            }

            .delete-options-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .delete-past-input, .delete-by-date-input {
                justify-content: space-between;
            }

            .date-range {
                flex-direction: row;
                gap: 8px;
                flex-wrap: nowrap;
                justify-content: space-between;
            }

            .date-range input[type="date"] {
                flex: 1;
                min-width: 0;
            }
            
            .date-range label {
                flex-shrink: 0;
                min-width: 25px;
            }

            .activity-item {
                margin-left: 0;
                padding: 12px;
            }

            .activity-actions {
                position: static;
                opacity: 1;
                justify-content: center;
                margin-top: 10px;
                gap: 10px;
            }

            .alarm-popup {
                margin: 10px;
                padding: 15px;
                min-width: auto;
                width: calc(100vw - 20px);
            }

            .alarm-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .edit-datetime-input {
                gap: 10px;
            }

            .edit-buttons {
                flex-direction: column;
            }

            .save-status {
                top: 10px;
                right: 10px;
                font-size: 11px;
                padding: 6px 12px;
            }

            .button-container {
                flex-direction: column;
            }

            .input-save-btn {
                min-width: auto;
                width: 100%;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6em;
            }

            .search-input {
                font-size: 14px;
                padding: 10px 35px 10px 12px;
            }

            .activity-text {
                font-size: 14px;
            }

            .date-header {
                font-size: 1.1em;
            }

            .activity-time {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Activity Marker Studio</h1>
            <div class="datetime">
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search activities...">
                <div class="search-icon" onclick="searchActivities()">🔍</div>
            </div>
        </div>

        <div class="content">
            <div class="activity-input">
                <div class="datetime-input">
                    <div class="datetime-row">
                        <div class="date-input">
                            <label for="activityDate">📅 Date:</label>
                            <input type="date" id="activityDate" required>
                        </div>
                        <div class="time-input">
                            <label for="activityTime">🕐 Time:</label>
                            <input type="time" id="activityTime" required>
                        </div>
                    </div>
                    
                    <div class="control-row">
                        <div class="alarm-input">
                            <label for="alarmToggle">🔔 Set Alarm:</label>
                            <input type="checkbox" id="alarmToggle">
                        </div>
                        <div class="delete-toggle-input">
                            <label for="deleteActivityToggle">🗑️ Delete activity:</label>
                            <input type="checkbox" id="deleteActivityToggle">
                        </div>
                    </div>
                    
                    <div class="delete-options" id="deleteOptions" style="display:none;">
                        <div class="delete-options-row">
                            <div class="delete-past-input">
                                <label for="deletePastToggle">🗑️ Delete Past Activity:</label>
                                <input type="checkbox" id="deletePastToggle">
                            </div>
                            <div class="delete-by-date-input">
                                <label for="deleteByDateToggle">📅 Delete By Date:</label>
                                <input type="checkbox" id="deleteByDateToggle">
                            </div>
                        </div>
                        <div class="date-range" id="dateRange" style="display:none;">
                            <label for="fromDate">From:</label>
                            <input type="date" id="fromDate">
                            <label for="toDate">To:</label>
                            <input type="date" id="toDate">
                        </div>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea class="activity-text" id="activityText" placeholder="Enter your activity or reminder here..."></textarea>
                    <div class="button-container">
                        <button class="input-save-btn" id="inputSaveBtn" onclick="saveNewActivity()">💾 Save</button>
                        <button class="input-save-btn" id="deleteRangeBtn" onclick="handleDeleteActivities()">🗑️ Delete Activities</button>
                    </div>
                </div>
            </div>

            <div class="activities-list" id="activitiesList">
                <div class="no-activities">No activities for today. Start adding some!</div>
            </div>
        </div>
    </div>

    <div class="save-status" id="saveStatus">Auto-save enabled</div>

    <script>
        let activities = {};
        let currentDate = '';
        let saveInterval;
        let alarmTimers = new Map();

        function init() {
            updateDateTime();
            loadActivities();
            setupEventListeners();
            startAutoSave();
            
            setCurrentDate();
            setCurrentTime();
        }

        function setCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            document.getElementById('activityDate').value = dateString;
        }

        function setCurrentTime() {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById('activityTime').value = timeString;
        }

        function getSelectedTime() {
            return document.getElementById('activityTime').value;
        }

        function formatTime12Hour(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function updateDateTime() {
            const now = new Date();
            currentDate = formatDate(now);
            
            document.getElementById('currentDate').textContent = currentDate;
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            
            setTimeout(updateDateTime, 1000);
        }

        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${month}/${day}/${year}`;
        }

        function setupEventListeners() {
            const activityText = document.getElementById('activityText');
            const activityDate = document.getElementById('activityDate');
            const activityTime = document.getElementById('activityTime');
            const alarmToggle = document.getElementById('alarmToggle');
            const searchInput = document.getElementById('searchInput');
            const deleteActivityToggle = document.getElementById('deleteActivityToggle');
            const deletePastToggle = document.getElementById('deletePastToggle');
            const deleteByDateToggle = document.getElementById('deleteByDateToggle');
            const deleteOptions = document.getElementById('deleteOptions');
            const dateRange = document.getElementById('dateRange');

            activityText.addEventListener('input', handleActivityChange);
            activityDate.addEventListener('change', handleActivityChange);
            activityTime.addEventListener('change', handleActivityChange);
            alarmToggle.addEventListener('change', function() {});

            searchInput.addEventListener('input', searchActivities);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchActivities();
                }
            });

            activityText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveNewActivity();
                }
            });

            window.addEventListener('beforeunload', function(e) {
                saveToStorage();
                showSaveStatus('saved');
            });
            
            deleteActivityToggle.addEventListener('change', () => {
                deleteOptions.style.display = deleteActivityToggle.checked ? 'flex' : 'none';
            });
            
            deletePastToggle.addEventListener('change', () => {
                if (deletePastToggle.checked) {
                    deleteByDateToggle.checked = false;
                    dateRange.style.display = 'none';
                }
            });
            
            deleteByDateToggle.addEventListener('change', () => {
                if (deleteByDateToggle.checked) {
                    deletePastToggle.checked = false;
                    dateRange.style.display = 'flex';
                } else {
                    dateRange.style.display = 'none';
                }
            });
        }

        function handleActivityChange() {
            saveToStorage();
        }

        function saveNewActivity() {
            const selectedDate = document.getElementById('activityDate').value;
            const selectedTime = getSelectedTime();
            const text = document.getElementById('activityText').value.trim();
            const alarmEnabled = document.getElementById('alarmToggle').checked;
            
            if (!selectedDate || !selectedTime || !text) {
                alert('Please select a date, time, and enter activity text.');
                return;
            }

            const dateObj = new Date(selectedDate + 'T00:00:00');
            const storageDate = formatDate(dateObj);

            if (!activities[storageDate]) {
                activities[storageDate] = [];
            }

            const existingIndex = activities[storageDate].findIndex(activity => activity.time === selectedTime);
            
            if (existingIndex !== -1) {
                const existingText = activities[storageDate][existingIndex].text;
                if (existingText.includes('• ')) {
                    activities[storageDate][existingIndex].text = existingText + '\n• ' + text;
                } else {
                    activities[storageDate][existingIndex].text = '• ' + existingText + '\n• ' + text;
                }
                if (alarmEnabled) {
                    activities[storageDate][existingIndex].alarm = true;
                }
            } else {
                activities[storageDate].push({ 
                    time: selectedTime, 
                    text: text,
                    alarm: alarmEnabled,
                    date: selectedDate
                });
            }

            activities[storageDate].sort((a, b) => a.time.localeCompare(b.time));

            saveToStorage();
            displayActivities();
            showSaveStatus('saved');
            
            if (alarmEnabled) {
                setupAlarmsForActivity(storageDate, selectedTime, text, selectedDate);
            }
            
            document.getElementById('activityText').value = '';
            document.getElementById('alarmToggle').checked = false;
            setCurrentTime();
        }

        function saveCurrentActivity() {
            saveNewActivity();
        }

        function getNextAvailableTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30);
            return now.toTimeString().slice(0, 5);
        }

        function displayCurrentActivity() {
            const time = document.getElementById('activityTime').value;
            const text = document.getElementById('activityText').value.trim();
            
            if (!time || !text) return;

            if (!activities[currentDate]) {
                activities[currentDate] = [];
            }

            const existingIndex = activities[currentDate].findIndex(activity => activity.time === time);
            
            if (existingIndex !== -1) {
                activities[currentDate][existingIndex].text = text;
            } else {
                activities[currentDate].push({ time, text });
            }

            activities[currentDate].sort((a, b) => a.time.localeCompare(b.time));

            displayActivities();
        }

        function displayActivities(searchTerm = '') {
            const activitiesList = document.getElementById('activitiesList');
            const allDates = Object.keys(activities).sort((a, b) => {
                const dateA = new Date('20' + a.split('/')[2], a.split('/')[0] - 1, a.split('/')[1]);
                const dateB = new Date('20' + b.split('/')[2], b.split('/')[0] - 1, b.split('/')[1]);
                return dateA - dateB;
            });
            
            if (allDates.length === 0) {
                activitiesList.innerHTML = `<div class="no-activities">
                    No activities found. Start adding some!
                </div>`;
                return;
            }

            let activitiesHTML = '';

            allDates.forEach(date => {
                const dateActivities = activities[date] || [];
                let filteredActivities = dateActivities;
                
                if (searchTerm) {
                    filteredActivities = dateActivities.filter(activity =>
                        activity.text.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.time.includes(searchTerm)
                    );
                }

                if (filteredActivities.length > 0) {
                    activitiesHTML += `<div class="date-group">
                        <div class="date-header">${date}</div>`;

                    filteredActivities.forEach((activity, index) => {
                        let displayText = activity.text;
                        if (searchTerm) {
                            const regex = new RegExp(`(${searchTerm})`, 'gi');
                            displayText = displayText.replace(regex, '<span class="highlight">$1</span>');
                        }
                        
                        const originalIndex = dateActivities.findIndex(a => a.time === activity.time && a.text === activity.text);
                        const time12Hour = formatTime12Hour(activity.time);
                        
                        if (activity.editing) {
                            activitiesHTML += `
                                <div class="activity-item editing">
                                    <div class="activity-time">${time12Hour}</div>
                                    
                                    <div class="edit-form">
                                        <div class="edit-datetime-input">
                                            <div class="edit-time-section">
                                                <label for="editTime${date}_${originalIndex}">🕐 Time:</label>
                                                <input type="time" class="edit-time-input" value="${activity.time}" id="editTime${date}_${originalIndex}">
                                            </div>
                                            <div class="edit-alarm-section">
                                                <label for="editAlarm${date}_${originalIndex}">🔔 Alarm:</label>
                                                <input type="checkbox" id="editAlarm${date}_${originalIndex}" ${activity.alarm ? 'checked' : ''}>
                                            </div>
                                        </div>
                                        <div class="edit-textarea-container">
                                            <textarea class="edit-text-input" id="editText${date}_${originalIndex}">${activity.text}</textarea>
                                        </div>
                                        <div class="edit-buttons">
                                            <button class="save-edit-btn" onclick="saveEdit('${date}', ${originalIndex})">Save</button>
                                            <button class="cancel-edit-btn" onclick="cancelEdit('${date}', ${originalIndex})">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            activitiesHTML += `
                                <div class="activity-item">
                                    <div class="activity-actions">
                                        <button class="action-btn save-btn" onclick="saveActivity('${date}', ${originalIndex})" title="Save Activity">💾</button>
                                        <button class="action-btn edit-btn" onclick="editActivity('${date}', ${originalIndex})" title="Edit">✏️</button>
                                        <button class="action-btn delete-btn" onclick="deleteActivity('${date}', ${originalIndex})" title="Delete">🗑️</button>
                                    </div>
                                    <div class="activity-time">${time12Hour}</div>
                                    <div class="activity-content">${displayText}</div>
                                </div>
                            `;
                        }
                    });

                    activitiesHTML += `</div>`;
                }
            });

            if (activitiesHTML === '') {
                activitiesHTML = `<div class="no-activities">
                    ${searchTerm ? 'No activities found matching your search.' : 'No activities found.'}
                </div>`;
            }

            activitiesList.innerHTML = activitiesHTML;
        }

        function searchActivities() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            displayActivities(searchTerm);
        }

        function loadActivities() {
            const saved = localStorage.getItem('activityPlanner');
            if (saved) {
                activities = JSON.parse(saved);
            }
            displayActivities();
            
            setupAlarmSystem();
        }

        function saveToStorage() {
            localStorage.setItem('activityPlanner', JSON.stringify(activities));
            showSaveStatus('saved');
        }

        function startAutoSave() {
            saveInterval = setInterval(() => {
                showSaveStatus('saving');
                saveToStorage();
            }, 60000);
        }

        function showSaveStatus(status) {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            
            if (status === 'saved') {
                saveStatus.textContent = 'Saved ✓';
                setTimeout(() => {
                    saveStatus.textContent = 'Auto-save enabled';
                    saveStatus.className = 'save-status';
                }, 2000);
            } else if (status === 'saving') {
                saveStatus.textContent = 'Saving...';
            }
        }

        window.addEventListener('load', init);

        function setupAlarmSystem() {
            Object.keys(activities).forEach(date => {
                activities[date].forEach((activity, index) => {
                    if (activity.alarm && activity.date) {
                        setupAlarmsForActivity(date, activity.time, activity.text, activity.date);
                    } else if (activity.alarm && !activity.date) {
                        const reconstructedDate = convertStorageDateToISO(date);
                        if (reconstructedDate) {
                            activity.date = reconstructedDate;
                            setupAlarmsForActivity(date, activity.time, activity.text, reconstructedDate);
                            saveToStorage();
                        }
                    }
                });
            });
        }

        function convertStorageDateToISO(storageDate) {
            try {
                const [month, day, year] = storageDate.split('/');
                const fullYear = '20' + year;
                return `${fullYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            } catch (e) {
                return null;
            }
        }

        function setupAlarmsForActivity(storageDate, time, text, originalDate) {
            const now = new Date();
            const activityDateTime = new Date(originalDate + 'T' + time);
            
            if (activityDateTime <= now) {
                return;
            }
            
            const activityId = `${storageDate}_${time}_${Date.now()}`;
            
            if (alarmTimers.has(activityId)) {
                alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                alarmTimers.delete(activityId);
            }
            
            const timers = [];
            
            const fifteenMinBefore = new Date(activityDateTime.getTime() - 15 * 60 * 1000);
            if (fifteenMinBefore > now) {
                const delay = fifteenMinBefore.getTime() - now.getTime();
                timers.push(setTimeout(() => {
                    showAlarmPopup(storageDate, time, text, '15 minutes');
                }, delay));
            }
            
            const tenMinBefore = new Date(activityDateTime.getTime() - 10 * 60 * 1000);
            if (tenMinBefore > now) {
                const delay = tenMinBefore.getTime() - now.getTime();
                timers.push(setTimeout(() => {
                    showAlarmPopup(storageDate, time, text, '10 minutes');
                }, delay));
            }
            
            const fiveMinBefore = new Date(activityDateTime.getTime() - 5 * 60 * 1000);
            if (fiveMinBefore > now) {
                const delay = fiveMinBefore.getTime() - now.getTime();
                timers.push(setTimeout(() => {
                    showAlarmPopup(storageDate, time, text, '5 minutes');
                }, delay));
            }
            
            if (activityDateTime > now) {
                const delay = activityDateTime.getTime() - now.getTime();
                timers.push(setTimeout(() => {
                    showAlarmPopup(storageDate, time, text, 'now');
                }, delay));
            }
            
            alarmTimers.set(activityId, timers);
        }

        function showAlarmPopup(storageDate, time, text, timeFrame) {
            const overlay = document.createElement('div');
            overlay.className = 'alarm-popup-overlay';
            
            const popup = document.createElement('div');
            popup.className = 'alarm-popup';
            
            const timeFrameText = timeFrame === 'now' ? 'right now!' : `in ${timeFrame}`;
            
            const popupId = `popup_${Date.now()}`;
            
            popup.innerHTML = `
                <h3>🔔 Activity Reminder</h3>
                <p>Your activity is scheduled ${timeFrameText}</p>
                <div class="activity-details">
                    <strong>Time:</strong> ${formatTime12Hour(time)}<br>
                    <strong>Date:</strong> ${storageDate}<br>
                    <strong>Activity:</strong> ${text.replace(/`/g, "&#96;")}
                </div>
                <div class="alarm-buttons">
                    <button class="alarm-btn snooze-btn" onclick="snoozeAlarm('${storageDate}', '${time}', \`${text.replace(/`/g, "\\`")}\`, '${timeFrame}')">
                        🔄 Snooze (5 min)
                    </button>
                    <button class="alarm-btn cancel-btn" onclick="cancelAlarm('${storageDate}', '${time}')">
                        ❌ Cancel Alarm
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            try {
                if ("Notification" in window) {
                    if (Notification.permission === "granted") {
                        new Notification("Activity Reminder", {
                            body: `${text} - ${timeFrameText}`,
                            icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔔</text></svg>"
                        });
                    } else if (Notification.permission !== "denied") {
                        Notification.requestPermission().then(function (permission) {
                            if (permission === "granted") {
                                new Notification("Activity Reminder", {
                                    body: `${text} - ${timeFrameText}`,
                                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔔</text></svg>"
                                });
                            }
                        });
                    }
                }
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
            }
        }

        function snoozeAlarm(storageDate, time, text, timeFrame) {
            closeAlarmPopup();
            
            setTimeout(() => {
                showAlarmPopup(storageDate, time, text, timeFrame);
            }, 5 * 60 * 1000);
        }

        function cancelAlarm(storageDate, time) {
            closeAlarmPopup();
            
            if (activities[storageDate]) {
                const activity = activities[storageDate].find(a => a.time === time);
                if (activity) {
                    activity.alarm = false;
                    saveToStorage();
                }
            }
            
            const activityId = `${storageDate}_${time}`;
            if (alarmTimers.has(activityId)) {
                alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                alarmTimers.delete(activityId);
            }
        }

        function closeAlarmPopup() {
            const overlay = document.querySelector('.alarm-popup-overlay');
            const popup = document.querySelector('.alarm-popup');
            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        function saveActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            saveToStorage();
            showSaveStatus('saved');
            
            const activityItems = document.querySelectorAll('.activity-item');
            if (activityItems[index]) {
                activityItems[index].style.transform = 'scale(0.98)';
                activityItems[index].style.boxShadow = '0 0 15px rgba(33, 150, 243, 0.3)';
                
                setTimeout(() => {
                    activityItems[index].style.transform = '';
                    activityItems[index].style.boxShadow = '';
                }, 300);
            }
        }

        function editActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            activities[date][index].editing = true;
            displayActivities();
            
            setTimeout(() => {
                const alarmCheckbox = document.getElementById(`editAlarm${date}_${index}`);
                if (alarmCheckbox) {
                } else {
                }
            }, 100);
        }

        function saveEdit(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            const newTime = document.getElementById(`editTime${date}_${index}`).value;
            const newText = document.getElementById(`editText${date}_${index}`).value.trim();
            const newAlarm = document.getElementById(`editAlarm${date}_${index}`).checked;
            
            if (!newTime || !newText) {
                alert('Please fill in both time and activity text.');
                return;
            }
            
            const originalActivity = activities[date][index];
            const originalDate = originalActivity.date || convertStorageDateToISO(date);
            
            const conflictIndex = activities[date].findIndex((activity, i) => 
                i !== index && activity.time === newTime
            );
            
            if (conflictIndex !== -1) {
                if (!confirm('An activity already exists at this time. Do you want to merge them?')) {
                    return;
                }
                activities[date][conflictIndex].text += '\n' + newText;
                if (newAlarm) {
                    activities[date][conflictIndex].alarm = true;
                    activities[date][conflictIndex].date = originalDate;
                }
                activities[date].splice(index, 1);
            } else {
                activities[date][index].time = newTime;
                activities[date][index].text = newText;
                activities[date][index].alarm = newAlarm;
                activities[date][index].date = originalDate;
            }
            
            activities[date].forEach(activity => delete activity.editing);
            
            activities[date].sort((a, b) => a.time.localeCompare(b.time));
            
            saveToStorage();
            displayActivities();
            
            if (newAlarm && originalDate) {
                setupAlarmsForActivity(date, newTime, newText, originalDate);
            } else {
                const activityId = `${date}_${newTime}`;
                if (alarmTimers.has(activityId)) {
                    alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                    alarmTimers.delete(activityId);
                }
            }
        }

        function handleDeleteActivities() {
            const deletePastToggle = document.getElementById('deletePastToggle');
            const deleteByDateToggle = document.getElementById('deleteByDateToggle');

            if (deletePastToggle.checked) {
                deletePastActivities();
            } else if (deleteByDateToggle.checked) {
                deleteActivitiesInRange();
            } else {
                alert("Please select a deletion option.");
            }
        }

        function deletePastActivities() {
            if (!confirm("Are you sure you want to delete all activities up to yesterday? This action cannot be undone.")) {
                return;
            }

            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            const formatDateKey = (dateObj) => {
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const year = String(dateObj.getFullYear()).slice(-2);
                return `${month}/${day}/${year}`;
            };
            
            let dateCursor = new Date(1970, 0, 1); // Start from a very old date
            let deleted = false;
            while (dateCursor <= yesterday) {
                const key = formatDateKey(dateCursor);
                if (activities.hasOwnProperty(key)) {
                    delete activities[key];
                    deleted = true;
                }
                dateCursor.setDate(dateCursor.getDate() + 1);
            }

            if (deleted) {
                saveToStorage();
                displayActivities();
                alert("Past activities were deleted.");
            } else {
                alert("No past activities found to delete.");
            }
        }

        function deleteActivitiesInRange() {
            const from = document.getElementById('fromDate').value;
            const to = document.getElementById('toDate').value;
            if (!from || !to) {
                alert("Please select both From and To dates.");
                return;
            }

            const fromDate = new Date(from);
            const toDate = new Date(to);

            if (fromDate > toDate) {
                alert("From date cannot be after To date.");
                return;
            }

            const formatDateKey = (dateObj) => {
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const year = String(dateObj.getFullYear()).slice(-2);
                return `${month}/${day}/${year}`;
            };

            const confirmMsg = from === to
                ? `Are you sure you want to delete all activities on ${from}?`
                : `Are you sure you want to delete all activities from ${from} to ${to}?`;

            if (!confirm(confirmMsg)) return;

            let dateCursor = new Date(fromDate);
            let deleted = false;
            while (dateCursor <= toDate) {
                const key = formatDateKey(dateCursor);
                if (activities.hasOwnProperty(key)) {
                    delete activities[key];
                    deleted = true;
                }
                dateCursor.setDate(dateCursor.getDate() + 1);
            }

            if (deleted) {
                saveToStorage();
                displayActivities();
                alert("Selected activities were deleted.");
            } else {
                alert("No activities found in the selected date range.");
            }
        }

        function cancelEdit(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            delete activities[date][index].editing;
            displayActivities();
        }

        function deleteActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            const activity = activities[date][index];
            if (confirm(`Are you sure you want to delete the activity at ${formatTime12Hour(activity.time)} on ${date}?\n\n"${activity.text}"`)) {
                activities[date].splice(index, 1);
                
                if (activities[date].length === 0) {
                    delete activities[date];
                }
                
                saveToStorage();
                showSaveStatus('saved');
                
                setTimeout(() => {
                    location.reload();
                }, 500);
            }
        }
    </script>
