<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .datetime {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: #4facfe;
        }

        .content {
            padding: 30px;
        }

        .activity-input {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .activity-input:focus-within {
            border-color: #4facfe;
            background: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .datetime-input {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .date-input, .time-input, .alarm-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-input input, .time-input input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .date-input input:focus, .time-input input:focus {
            border-color: #4facfe;
        }

        .date-input label, .time-input label, .alarm-input label {
            font-weight: 500;
            color: #333;
        }

        .alarm-input input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Alarm popup styles */
        .alarm-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            border: 3px solid #f44336;
            min-width: 400px;
            text-align: center;
        }

        .alarm-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .alarm-popup h3 {
            color: #f44336;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .alarm-popup p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .alarm-popup .activity-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4facfe;
        }

        .alarm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .alarm-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .snooze-btn {
            background: #ff9800;
            color: white;
        }

        .snooze-btn:hover {
            background: #e68900;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background: #da190b;
        }

        @media (max-width: 768px) {
            .datetime-input {
                flex-direction: column;
                gap: 15px;
            }
            
            .alarm-popup {
                min-width: 300px;
                margin: 20px;
            }
        }

        .activity-text {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        .activity-text:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .activities-list {
            margin-top: 20px;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-header {
            font-size: 1.3em;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 2px solid #4facfe;
        }

        .activity-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            margin-left: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
        }

        .activity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .activity-item:hover .activity-actions {
            opacity: 1;
        }

        .activity-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #2196f3;
            color: white;
        }

        .save-btn:hover {
            background: #1976d2;
            transform: scale(1.1);
        }

        .edit-btn {
            background: #4caf50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
            transform: scale(1.1);
        }

        .editing {
            border-left-color: #ff9800;
            background: #fff8e1;
        }

        .edit-form {
            margin-top: 10px;
        }

        .edit-datetime-input {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .edit-time-section, .edit-alarm-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .edit-time-section input[type="time"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            min-width: 120px;
        }

        .edit-time-section input[type="time"]:focus {
            border-color: #4facfe;
        }

        .edit-time-section label, .edit-alarm-section label {
            font-weight: 500;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
        }

        .edit-alarm-section {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .edit-alarm-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
        }

        .edit-textarea-container {
            margin-bottom: 15px;
        }

        .edit-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            min-height: 80px;
            box-sizing: border-box;
        }

        .edit-form textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        @media (max-width: 768px) {
            .edit-datetime-input {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .edit-time-section, .edit-alarm-section {
                justify-content: space-between;
            }
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .save-edit-btn, .cancel-edit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .save-edit-btn {
            background: #4caf50;
            color: white;
        }

        .save-edit-btn:hover {
            background: #45a049;
        }

        .cancel-edit-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-edit-btn:hover {
            background: #5a6268;
        }

        .activity-time {
            font-weight: 600;
            color: #4facfe;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .activity-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-line;
        }

        .no-activities {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .save-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-status.saved {
            background: #4caf50;
            color: white;
        }

        .save-status.saving {
            background: #ff9800;
            color: white;
        }

        .highlight {
            background: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .time-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Activity Planner</h1>
            <div class="datetime">
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search activities...">
                <div class="search-icon" onclick="searchActivities()">üîç</div>
            </div>
        </div>

        <div class="content">
            <div class="activity-input">
                <div class="datetime-input">
                    <div class="date-input">
                        <input type="date" id="activityDate" required>
                        <label for="activityDate">üìÖ Date:</label>
                    </div>
                    <div class="time-input">
                        <input type="time" id="activityTime" required>
                        <label for="activityTime">üïê Time:</label>
                    </div>
                    <div class="alarm-input">
                        <input type="checkbox" id="alarmToggle">
                        <label for="alarmToggle">üîî Alarm:</label>
        <label for="deleteActivityToggle" style="margin-left: 20px;">üóëÔ∏è Delete activity:</label>
        <input type="checkbox" id="deleteActivityToggle">
        <label for="fromDate" style="margin-left: 20px;">üìÜ From:</label>
        <input type="date" id="fromDate">
        <label for="toDate">To:</label>
        <input type="date" id="toDate">
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea class="activity-text" id="activityText" placeholder="Enter your activity or reminder here..."></textarea>
                    <button class="input-save-btn" id="inputSaveBtn" onclick="saveNewActivity()">üíæ Save</button>
    <button class="input-save-btn" id="deleteRangeBtn" onclick="deleteActivitiesInRange()">üóëÔ∏è Delete Activities</button>
                </div>
            </div>

            <div class="activities-list" id="activitiesList">
                <div class="no-activities">No activities for today. Start adding some!</div>
            </div>
        </div>
    </div>

    <div class="save-status" id="saveStatus">Auto-save enabled</div>

    <script>
        let activities = {};
        let currentDate = '';
        let saveInterval;
        let alarmTimers = new Map(); // Store active alarm timers

        // Initialize the app
        function init() {
            updateDateTime();
            loadActivities(); // This now includes setupAlarmSystem()
            setupEventListeners();
            startAutoSave();
            
            // Set current date and time as default
            setCurrentDate();
            setCurrentTime();
            
            console.log('Activity Planner initialized');
        }

        // Set current date in the input field
        function setCurrentDate() {
            const now = new Date();
            // Ensure we're using the local date, not UTC
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`; // YYYY-MM-DD format
            
            document.getElementById('activityDate').value = dateString;
        }

        // Set current time in the input field
        function setCurrentTime() {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById('activityTime').value = timeString;
        }

        // Get selected time from input
        function getSelectedTime() {
            return document.getElementById('activityTime').value;
        }

        // Format time to 12-hour format with AM/PM
        function formatTime12Hour(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            currentDate = formatDate(now);
            
            document.getElementById('currentDate').textContent = currentDate;
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            
            setTimeout(updateDateTime, 1000);
        }

        // Format date as MM/DD/YY
        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${month}/${day}/${year}`;
        }

        // Setup event listeners
        function setupEventListeners() {
            const activityText = document.getElementById('activityText');
            const activityDate = document.getElementById('activityDate');
            const activityTime = document.getElementById('activityTime');
            const alarmToggle = document.getElementById('alarmToggle');
            const searchInput = document.getElementById('searchInput');

            // Auto-save when typing (for freeform text)
            activityText.addEventListener('input', handleActivityChange);
            activityDate.addEventListener('change', handleActivityChange);
            activityTime.addEventListener('change', handleActivityChange);

            // Alarm toggle - removed status text functionality
            alarmToggle.addEventListener('change', function() {
                // Just for visual feedback, no status text needed
            });

            // Search functionality
            searchInput.addEventListener('input', searchActivities);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchActivities();
                }
            });

            // Enter key to save activity
            activityText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveNewActivity();
                }
            });

            // Save before closing browser
            window.addEventListener('beforeunload', function(e) {
                saveToStorage();
                showSaveStatus('saved');
            });
        }

        // Handle activity input changes
        function handleActivityChange() {
            // Just save to storage for persistence, don't auto-display
            saveToStorage();
        }

        // Save new activity function (called by save button)
        function saveNewActivity() {
            const selectedDate = document.getElementById('activityDate').value;
            const selectedTime = getSelectedTime();
            const text = document.getElementById('activityText').value.trim();
            const alarmEnabled = document.getElementById('alarmToggle').checked;
            
            if (!selectedDate || !selectedTime || !text) {
                alert('Please select a date, time, and enter activity text.');
                return;
            }

            // Convert selected date to MM/DD/YY format for storage
            const dateObj = new Date(selectedDate + 'T00:00:00');
            const storageDate = formatDate(dateObj);

            if (!activities[storageDate]) {
                activities[storageDate] = [];
            }

            // Check if activity already exists for this time on the selected date
            const existingIndex = activities[storageDate].findIndex(activity => activity.time === selectedTime);
            
            if (existingIndex !== -1) {
                // Append new activity as a bullet point to existing activity
                const existingText = activities[storageDate][existingIndex].text;
                if (existingText.includes('‚Ä¢ ')) {
                    activities[storageDate][existingIndex].text = existingText + '\n‚Ä¢ ' + text;
                } else {
                    activities[storageDate][existingIndex].text = '‚Ä¢ ' + existingText + '\n‚Ä¢ ' + text;
                }
                // Update alarm setting if new activity has alarm
                if (alarmEnabled) {
                    activities[storageDate][existingIndex].alarm = true;
                }
            } else {
                // Add new activity with selected time and alarm setting
                activities[storageDate].push({ 
                    time: selectedTime, 
                    text: text,
                    alarm: alarmEnabled,
                    date: selectedDate // Store original date for alarm calculations
                });
            }

            // Sort activities by time
            activities[storageDate].sort((a, b) => a.time.localeCompare(b.time));

            saveToStorage();
            displayActivities();
            showSaveStatus('saved');
            
            // Set up alarms for new activity if enabled
            if (alarmEnabled) {
                setupAlarmsForActivity(storageDate, selectedTime, text, selectedDate);
            }
            
            // Clear inputs for next activity
            document.getElementById('activityText').value = '';
            document.getElementById('alarmToggle').checked = false;
            
            // Reset to current time for next entry
            setCurrentTime();
        }

        // Save current activity (legacy function for Enter key)
        function saveCurrentActivity() {
            saveNewActivity();
        }

        // Get next available time slot
        function getNextAvailableTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // Add 30 minutes
            return now.toTimeString().slice(0, 5);
        }

        // Display current freeform text being typed
        function displayCurrentActivity() {
            const time = document.getElementById('activityTime').value;
            const text = document.getElementById('activityText').value.trim();
            
            if (!time || !text) return;

            // Update the activities data structure but don't clear the input
            if (!activities[currentDate]) {
                activities[currentDate] = [];
            }

            // Find if there's already an activity for this time
            const existingIndex = activities[currentDate].findIndex(activity => activity.time === time);
            
            if (existingIndex !== -1) {
                // Update existing activity
                activities[currentDate][existingIndex].text = text;
            } else {
                // Add new activity
                activities[currentDate].push({ time, text });
            }

            // Sort activities by time
            activities[currentDate].sort((a, b) => a.time.localeCompare(b.time));

            displayActivities();
        }

        // Display activities for current date
        function displayActivities(searchTerm = '') {
            const activitiesList = document.getElementById('activitiesList');
            
            // Get all dates that have activities
            const allDates = Object.keys(activities).sort((a, b) => {
                // Convert MM/DD/YY to Date objects for proper sorting
                const dateA = new Date('20' + a.split('/')[2], a.split('/')[0] - 1, a.split('/')[1]);
                const dateB = new Date('20' + b.split('/')[2], b.split('/')[0] - 1, b.split('/')[1]);
                return dateA - dateB;
            });
            
            if (allDates.length === 0) {
                activitiesList.innerHTML = `<div class="no-activities">
                    No activities found. Start adding some!
                </div>`;
                return;
            }

            let activitiesHTML = '';

            allDates.forEach(date => {
                const dateActivities = activities[date] || [];
                let filteredActivities = dateActivities;
                
                if (searchTerm) {
                    filteredActivities = dateActivities.filter(activity =>
                        activity.text.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        activity.time.includes(searchTerm)
                    );
                }

                if (filteredActivities.length > 0) {
                    activitiesHTML += `<div class="date-group">
                        <div class="date-header">${date}</div>`;

                    filteredActivities.forEach((activity, index) => {
                        let displayText = activity.text;
                        if (searchTerm) {
                            const regex = new RegExp(`(${searchTerm})`, 'gi');
                            displayText = displayText.replace(regex, '<span class="highlight">$1</span>');
                        }
                        
                        const originalIndex = dateActivities.findIndex(a => a.time === activity.time && a.text === activity.text);
                        const time12Hour = formatTime12Hour(activity.time);
                        
                        if (activity.editing) {
                            activitiesHTML += `
                                <div class="activity-item editing">
                                    <div class="activity-time">${time12Hour}</div>
                                    
<div class="edit-form">
    <div class="edit-datetime-input">
        <div class="edit-time-section">
            <label for="editTime${date}_${originalIndex}">üïê Time:</label>
            <input type="time" class="edit-time-input" value="${activity.time}" id="editTime${date}_${originalIndex}">
        </div>
        <div class="edit-alarm-section">
            <label for="editAlarm${date}_${originalIndex}">üîî Alarm:</label>
            <input type="checkbox" id="editAlarm${date}_${originalIndex}" ${activity.alarm ? 'checked' : ''}>
        </div>
    </div>
    <div class="edit-textarea-container">
        <textarea class="edit-text-input" id="editText${date}_${originalIndex}">${activity.text}</textarea>
    </div>

                                        <div class="edit-buttons">
                                            <button class="save-edit-btn" onclick="saveEdit('${date}', ${originalIndex})">Save</button>
                                            <button class="cancel-edit-btn" onclick="cancelEdit('${date}', ${originalIndex})">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            activitiesHTML += `
                                <div class="activity-item">
                                    <div class="activity-actions">
                                        <button class="action-btn save-btn" onclick="saveActivity('${date}', ${originalIndex})" title="Save Activity">üíæ</button>
                                        <button class="action-btn edit-btn" onclick="editActivity('${date}', ${originalIndex})" title="Edit">‚úèÔ∏è</button>
                                        <button class="action-btn delete-btn" onclick="deleteActivity('${date}', ${originalIndex})" title="Delete">üóëÔ∏è</button>
                                    </div>
                                    <div class="activity-time">${time12Hour}</div>
                                    <div class="activity-content">${displayText}</div>
                                </div>
                            `;
                        }
                    });

                    activitiesHTML += `</div>`;
                }
            });

            if (activitiesHTML === '') {
                activitiesHTML = `<div class="no-activities">
                    ${searchTerm ? 'No activities found matching your search.' : 'No activities found.'}
                </div>`;
            }

            activitiesList.innerHTML = activitiesHTML;
        }

        // Search activities
        function searchActivities() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            displayActivities(searchTerm);
        }

        // Load activities from storage
        function loadActivities() {
            const saved = localStorage.getItem('activityPlanner');
            if (saved) {
                activities = JSON.parse(saved);
            }
            displayActivities();
            
            // Setup alarms for loaded activities
            setupAlarmSystem();
        }

        // Save activities to storage
        function saveToStorage() {
            localStorage.setItem('activityPlanner', JSON.stringify(activities));
            showSaveStatus('saved');
        }

        // Start auto-save interval
        function startAutoSave() {
            // Auto-save every 1 minute (60 seconds)
            saveInterval = setInterval(() => {
                showSaveStatus('saving');
                saveToStorage();
            }, 60000); // Save every 60 seconds (1 minute)
        }

        // Show save status
        function showSaveStatus(status) {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            
            if (status === 'saved') {
                saveStatus.textContent = 'Saved ‚úì';
                setTimeout(() => {
                    saveStatus.textContent = 'Auto-save enabled';
                    saveStatus.className = 'save-status';
                }, 2000);
            } else if (status === 'saving') {
                saveStatus.textContent = 'Saving...';
            }
        }

        // Initialize app when page loads
        window.addEventListener('load', init);

        // Alarm System Functions
        function setupAlarmSystem() {
            console.log('Setting up alarm system...');
            console.log('Activities loaded:', activities);
            
            // Check for existing alarms on page load
            Object.keys(activities).forEach(date => {
                console.log(`Checking date: ${date}`);
                activities[date].forEach((activity, index) => {
                    console.log(`Activity ${index}:`, activity);
                    if (activity.alarm && activity.date) {
                        console.log(`Setting up alarms for: ${activity.text}`);
                        setupAlarmsForActivity(date, activity.time, activity.text, activity.date);
                    } else if (activity.alarm && !activity.date) {
                        // For older activities without stored date, reconstruct from storage date
                        const reconstructedDate = convertStorageDateToISO(date);
                        if (reconstructedDate) {
                            console.log(`Reconstructing date for: ${activity.text}`);
                            activity.date = reconstructedDate; // Update the activity
                            setupAlarmsForActivity(date, activity.time, activity.text, reconstructedDate);
                            saveToStorage(); // Save the updated activity
                        }
                    }
                });
            });
            
            console.log('Alarm system setup complete');
        }

        // Convert MM/DD/YY to YYYY-MM-DD format
        function convertStorageDateToISO(storageDate) {
            try {
                const [month, day, year] = storageDate.split('/');
                const fullYear = '20' + year; // Assumes 20xx years
                return `${fullYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            } catch (e) {
                console.error('Error converting date:', storageDate);
                return null;
            }
        }

        function setupAlarmsForActivity(storageDate, time, text, originalDate) {
            const now = new Date();
            const activityDateTime = new Date(originalDate + 'T' + time);
            
            console.log(`=== Setting up alarms ===`);
            console.log(`Activity: ${text}`);
            console.log(`Storage Date: ${storageDate}`);
            console.log(`Original Date: ${originalDate}`);
            console.log(`Time: ${time}`);
            console.log(`Activity DateTime: ${activityDateTime}`);
            console.log(`Current Time: ${now}`);
            console.log(`Is Future?: ${activityDateTime > now}`);
            
            // Only set alarms for future activities
            if (activityDateTime <= now) {
                console.log('‚ùå Activity is in the past, no alarms set');
                return;
            }
            
            const activityId = `${storageDate}_${time}_${Date.now()}`;
            
            // Clear existing alarms for this activity
            if (alarmTimers.has(activityId)) {
                alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                alarmTimers.delete(activityId);
            }
            
            const timers = [];
            
            // For testing - set up a 30-second test alarm
            const testTime = new Date(now.getTime() + 30000); // 30 seconds from now
            console.log(`üß™ TEST: Setting 30-second test alarm for ${testTime}`);
            timers.push(setTimeout(() => {
                console.log('üß™ TEST ALARM FIRING!');
                showAlarmPopup(storageDate, time, text, 'TEST - 30 seconds');
            }, 30000));
            
            // Set up 15 minute warning
            const fifteenMinBefore = new Date(activityDateTime.getTime() - 15 * 60 * 1000);
            if (fifteenMinBefore > now) {
                const delay = fifteenMinBefore.getTime() - now.getTime();
                console.log(`‚è∞ 15-min alarm set for ${delay}ms from now (${fifteenMinBefore})`);
                timers.push(setTimeout(() => {
                    console.log('‚è∞ 15-minute alarm firing');
                    showAlarmPopup(storageDate, time, text, '15 minutes');
                }, delay));
            }
            
            // Set up 10 minute warning
            const tenMinBefore = new Date(activityDateTime.getTime() - 10 * 60 * 1000);
            if (tenMinBefore > now) {
                const delay = tenMinBefore.getTime() - now.getTime();
                console.log(`‚è∞ 10-min alarm set for ${delay}ms from now (${tenMinBefore})`);
                timers.push(setTimeout(() => {
                    console.log('‚è∞ 10-minute alarm firing');
                    showAlarmPopup(storageDate, time, text, '10 minutes');
                }, delay));
            }
            
            // Set up 5 minute warning
            const fiveMinBefore = new Date(activityDateTime.getTime() - 5 * 60 * 1000);
            if (fiveMinBefore > now) {
                const delay = fiveMinBefore.getTime() - now.getTime();
                console.log(`‚è∞ 5-min alarm set for ${delay}ms from now (${fiveMinBefore})`);
                timers.push(setTimeout(() => {
                    console.log('‚è∞ 5-minute alarm firing');
                    showAlarmPopup(storageDate, time, text, '5 minutes');
                }, delay));
            }
            
            // Set up exact time alarm
            if (activityDateTime > now) {
                const delay = activityDateTime.getTime() - now.getTime();
                console.log(`‚è∞ Exact time alarm set for ${delay}ms from now (${activityDateTime})`);
                timers.push(setTimeout(() => {
                    console.log('‚è∞ Exact time alarm firing');
                    showAlarmPopup(storageDate, time, text, 'now');
                }, delay));
            }
            
            // Store timers
            alarmTimers.set(activityId, timers);
            console.log(`‚úÖ Set ${timers.length} alarms for activity: ${activityId}`);
            console.log(`=== End alarm setup ===`);
        }

        function showAlarmPopup(storageDate, time, text, timeFrame) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'alarm-popup-overlay';
            
            // Create popup
            const popup = document.createElement('div');
            popup.className = 'alarm-popup';
            
            const timeFrameText = timeFrame === 'now' ? 'right now!' : `in ${timeFrame}`;
            
            // Create unique IDs for this popup to avoid conflicts
            const popupId = `popup_${Date.now()}`;
            
            popup.innerHTML = `
                <h3>üîî Activity Reminder</h3>
                <p>Your activity is scheduled ${timeFrameText}</p>
                <div class="activity-details">
                    <strong>Time:</strong> ${formatTime12Hour(time)}<br>
                    <strong>Date:</strong> ${storageDate}<br>
                    <strong>Activity:</strong> ${text.replace(/`/g, "&#96;")}
                </div>
                <div class="alarm-buttons">
                    <button class="alarm-btn snooze-btn" onclick="snoozeAlarm('${storageDate}', '${time}', \`${text.replace(/`/g, "\\`")}\`, '${timeFrame}')">
                        üîÑ Snooze (5 min)
                    </button>
                    <button class="alarm-btn cancel-btn" onclick="cancelAlarm('${storageDate}', '${time}')">
                        ‚ùå Cancel Alarm
                    </button>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Play notification sound and show browser notification
            try {
                // Browser notification
                if ("Notification" in window) {
                    if (Notification.permission === "granted") {
                        new Notification("Activity Reminder", {
                            body: `${text} - ${timeFrameText}`,
                            icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîî</text></svg>"
                        });
                    } else if (Notification.permission !== "denied") {
                        Notification.requestPermission().then(function (permission) {
                            if (permission === "granted") {
                                new Notification("Activity Reminder", {
                                    body: `${text} - ${timeFrameText}`,
                                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîî</text></svg>"
                                });
                            }
                        });
                    }
                }
                
                // Audio beep
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log("Audio/notification not supported");
            }
            
            // Debug log
            console.log(`Alarm popup shown for ${storageDate} at ${time}: ${text} (${timeFrameText})`);
        }

        function snoozeAlarm(storageDate, time, text, timeFrame) {
            // Close current popup
            closeAlarmPopup();
            
            // Set snooze for 5 minutes
            setTimeout(() => {
                showAlarmPopup(storageDate, time, text, timeFrame);
            }, 5 * 60 * 1000); // 5 minutes
        }

        function cancelAlarm(storageDate, time) {
            // Close popup
            closeAlarmPopup();
            
            // Remove alarm from activity
            if (activities[storageDate]) {
                const activity = activities[storageDate].find(a => a.time === time);
                if (activity) {
                    activity.alarm = false;
                    saveToStorage();
                }
            }
            
            // Clear timers
            const activityId = `${storageDate}_${time}`;
            if (alarmTimers.has(activityId)) {
                alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                alarmTimers.delete(activityId);
            }
        }

        function closeAlarmPopup() {
            const overlay = document.querySelector('.alarm-popup-overlay');
            const popup = document.querySelector('.alarm-popup');
            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        // Save specific activity function
        function saveActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            saveToStorage();
            showSaveStatus('saved');
            
            // Visual feedback
            const activityItems = document.querySelectorAll('.activity-item');
            if (activityItems[index]) {
                activityItems[index].style.transform = 'scale(0.98)';
                activityItems[index].style.boxShadow = '0 0 15px rgba(33, 150, 243, 0.3)';
                
                setTimeout(() => {
                    activityItems[index].style.transform = '';
                    activityItems[index].style.boxShadow = '';
                }, 300);
            }
        }

        // Edit activity function
        function editActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            console.log(`Editing activity:`, activities[date][index]);
            
            // Set editing flag
            activities[date][index].editing = true;
            displayActivities();
            
            // Ensure alarm checkbox is visible after render
            setTimeout(() => {
                const alarmCheckbox = document.getElementById(`editAlarm${date}_${index}`);
                if (alarmCheckbox) {
                    console.log('Alarm checkbox found and visible');
                } else {
                    console.error('Alarm checkbox not found!');
                }
            }, 100);
        }

        // Save edited activity
        function saveEdit(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            const newTime = document.getElementById(`editTime${date}_${index}`).value;
            const newText = document.getElementById(`editText${date}_${index}`).value.trim();
            const newAlarm = document.getElementById(`editAlarm${date}_${index}`).checked;
            
            if (!newTime || !newText) {
                alert('Please fill in both time and activity text.');
                return;
            }
            
            // Get the original date for alarm setup
            const originalActivity = activities[date][index];
            const originalDate = originalActivity.date || convertStorageDateToISO(date);
            
            // Check if new time conflicts with another activity (excluding current one)
            const conflictIndex = activities[date].findIndex((activity, i) => 
                i !== index && activity.time === newTime
            );
            
            if (conflictIndex !== -1) {
                if (!confirm('An activity already exists at this time. Do you want to merge them?')) {
                    return;
                }
                // Merge the activities
                activities[date][conflictIndex].text += '\n' + newText;
                // Keep alarm setting from the one being merged
                if (newAlarm) {
                    activities[date][conflictIndex].alarm = true;
                    activities[date][conflictIndex].date = originalDate;
                }
                // Remove the current activity
                activities[date].splice(index, 1);
            } else {
                // Update the activity
                activities[date][index].time = newTime;
                activities[date][index].text = newText;
                activities[date][index].alarm = newAlarm;
                activities[date][index].date = originalDate;
            }
            
            // Remove editing flag from all activities
            activities[date].forEach(activity => delete activity.editing);
            
            // Sort activities by time
            activities[date].sort((a, b) => a.time.localeCompare(b.time));
            
            saveToStorage();
            displayActivities();
            
            // Setup or clear alarms based on new setting
            if (newAlarm && originalDate) {
                console.log(`Setting up alarms for edited activity: ${newText}`);
                setupAlarmsForActivity(date, newTime, newText, originalDate);
            } else {
                // Clear existing alarms for this activity
                const activityId = `${date}_${newTime}`;
                if (alarmTimers.has(activityId)) {
                    console.log(`Clearing alarms for: ${newText}`);
                    alarmTimers.get(activityId).forEach(timer => clearTimeout(timer));
                    alarmTimers.delete(activityId);
                }
            }
        }

        
        
        // Delete activities within date range with confirmation
        
        function deleteActivitiesInRange() {
            const from = document.getElementById('fromDate').value;
            const to = document.getElementById('toDate').value;
            if (!from || !to) {
                alert("Please select both From and To dates.");
                return;
            }

            const fromDate = new Date(from);
            const toDate = new Date(to);

            if (fromDate > toDate) {
                alert("From date cannot be after To date.");
                return;
            }

            const formatDateKey = (dateObj) => {
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const year = String(dateObj.getFullYear()).slice(-2);
                return `${month}/${day}/${year}`;
            };

            const confirmMsg = from === to
                ? `Are you sure you want to delete all activities on ${from}?`
                : `Are you sure you want to delete all activities from ${from} to ${to}?`;

            if (!confirm(confirmMsg)) return;

            let dateCursor = new Date(fromDate);
            let deleted = false;
            while (dateCursor <= toDate) {
                const key = formatDateKey(dateCursor);
                if (activities.hasOwnProperty(key)) {
                    delete activities[key];
                    deleted = true;
                }
                dateCursor.setDate(dateCursor.getDate() + 1);
            }

            if (deleted) {
                saveToStorage();
                displayActivities();
                alert("Selected activities were deleted.");
            } else {
                alert("No activities found in the selected date range.");
            }
        }


        function cancelEdit(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            // Remove editing flag
            delete activities[date][index].editing;
            displayActivities();
        }

        // Delete activity function
        function deleteActivity(date, index) {
            if (!activities[date] || !activities[date][index]) return;
            
            const activity = activities[date][index];
            if (confirm(`Are you sure you want to delete the activity at ${formatTime12Hour(activity.time)} on ${date}?\n\n"${activity.text}"`)) {
                activities[date].splice(index, 1);
                
                // If no activities left for this date, remove the date entry
                if (activities[date].length === 0) {
                    delete activities[date];
                }
                
                saveToStorage();
                showSaveStatus('saved');
                
                // Refresh the webpage to show the deletion
                setTimeout(() => {
                    location.reload();
                }, 500); // Small delay to show the "saved" message
            }
        }
    </script>
